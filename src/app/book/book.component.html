
<h1>Danh sach cac cuon sach</h1>
<p>co <span>{{count}} cuon sach</span></p>
<a routerLink="/creat">tao moi</a>

<table>
  <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Author</td>
    <td colspan="2">Action</td>
  </tr>
  <tr *ngFor="let book of bookList">
    <td>{{book.id}}</td>
    <td><a [routerLink]="['/book', book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><button [routerLink]="['/edit', book.id]">Edit</button></td>
    <td><button (click)="deleteBook(book.id)">Delete</button></td>
  </tr>
</table>
